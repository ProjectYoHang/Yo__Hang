<!DOCTYPE html>
<html lang="ko">
<head include-html="/static/html/common/head.html"></head>
<body>
<!--
// header --------------------------------------->
<header id="header" class="site-header" include-html="/static/html/common/header.html"></header>

<!--
// contents --------------------------------------->

<!-- hero-wrap -->
<div class="hero-wrap" style="background-image: url('/static/images/bg_1.jpg');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
      <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
        <div class="text">
          <p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home</a></span> <span>Signup</span></p>
          <h1 class="mb-4 bread">Signup</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- content -->
<section class="ftco-section bg-light">
  <div class="container">
    <div class="row d-flex justify-content-center ftco-animate">      
      <div class="col-lg-6">
        <form action="" class="bg-white" style="padding: 50px;">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="ID">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password again">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="PhoneNumber">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Birthday">
          </div>
          <div class="form-group"> 
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-gender" id="radio-gender-women">
              <label class="form-check-label" for="radio-gender-women">women</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-gender" id="radio-gender-men">
              <label class="form-check-label" for="radio-gender-men">men</label>
            </div>
          </div>

          <!-- button -->
          <div class="form-group">
            <input type="submit" value="Signup" class="btn btn-primary w-100 py-3 px-5">
          </div>
          <div class="form-group">
            <input type="submit" value="Kakao Signup" class="btn w-100 py-3 px-5" style="border: 1px solid #8d703b; background: transparent; color: #8d703b;">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


<!--
// footer --------------------------------------->
<footer id="footer" class="site-footer" include-html="/static/html/common/footer.html"></footer>

<!--
// script --------------------------------------->
<script type="text/javascript" src="/static/js/yohang-bundle.js"></script>
<script type="text/javascript" src="/static/vendors/yohang-vendors-bundle.js"></script>

</body>
</html>
